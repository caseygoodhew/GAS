<style>
:root {
  /* Google Color Palette inherited from Sidebar */
  --blue-base: #1a73e8;
  --blue-hover: #1557b0;
  --red-base: #ea4335;
  --green-base: #1e8e3e;
  --gray-label: #5f6368;
  --gray-border: #dadce0;
  --gray-bg: #f1f3f4;
  --gray-bg-hover: #e8eaed;
}

/* --- Base Layout --- */
body {
  font-family: 'Roboto', arial, sans-serif;
  padding: 0;
  margin: 0;
  color: #3c4043;
  background-color: #ffffff;
  /* Flexbox forces the footer and tabs to stay in place */
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

h3 {
  margin-top: 0;
  font-size: 14px;
  font-weight: 500;
  color: #202124;
}

/* --- Fixed Tab Navigation --- */
.tabs {
  flex-shrink: 0;
  display: flex;
  border-bottom: 1px solid var(--gray-border);
  background-color: #fff;
  z-index: 10;
}

.tab-link {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  cursor: pointer;
  font-weight: 500;
  color: #70757a;
  border: none;
  background: none;
  border-bottom: 2px solid transparent;
  font-size: 14px;
  transition: color 0.2s, border-bottom 0.2s;
}

.tab-link.active {
  color: var(--blue-base);
  border-bottom: 2px solid var(--blue-base);
}

/* --- Scrollable Content Area --- */
.tab-content {
  display: none;
  padding: 20px;
  box-sizing: border-box;
}

.tab-content.active {
  display: block;
  flex: 1;
  overflow-y: auto;
  background-color: #ffffff;
}

/* --- Layout & Sections --- */
.section-box {
  background-color: #ffffff;
  border: 1px solid var(--gray-border);
  padding: 16px;
  border-radius: 8px;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 12px;
}

label {
  display: block;
  font-size: 11px;
  font-weight: 500;
  text-transform: uppercase;
  color: var(--gray-label);
  margin-bottom: 4px;
  letter-spacing: 0.4px;
}

input:not([type="button"]), 
select {
  width: 100%;
  padding: 6px 8px;
  border: 1px solid var(--gray-border);
  border-radius: 4px;
  font-size: 13px;
  box-sizing: border-box;
  outline-color: var(--blue-base);
  color: #3c4043;
  background-color: #ffffff;
}

input:focus, 
select:focus {
  border-color: var(--blue-base);
  box-shadow: 0 0 0 1px var(--blue-base);
}

/* --- Component Specifics --- */
#opening-date {
  width: 25%;
  min-width: 150px;
}

/* --- Account Owners Grid --- */
#owners-list {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Creates three equal columns */
  gap: 10px; /* Space between the chips */
  margin-bottom: 16px;
}

.list-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 10px; /* Compact padding for grid cells */
  background-color: var(--gray-bg);
  border: 1px solid var(--gray-border);
  border-radius: 4px;
  font-size: 13px;
  /* Margin-bottom removed as 'gap' in the grid handles spacing */
  margin-bottom: 0; 
}

/* Ensure the trash icon in the owner chip isn't too large */
.list-item .btn-icon {
  padding: 2px;
  width: 24px;
  height: 24px;
  min-width: 24px;
}

.inline-input-group {
  display: flex;
  gap: 8px;
  margin-top: 15px;
  padding-top: 12px;
  border-top: 1px solid #f1f3f4;
}

.inline-input-group input {
  flex-grow: 1;
}

/* --- Account Table Header --- */
.account-header {
  display: grid;
  grid-template-columns: 2fr 1.5fr 1fr 1fr 1fr 40px;
  gap: 12px;
  padding: 8px 0;
  border-bottom: 2px solid var(--gray-border);
  margin-bottom: 4px;
  background-color: #ffffff;
}

.account-header div {
  font-size: 11px;
  font-weight: 500;
  text-transform: uppercase;
  color: var(--gray-label);
  letter-spacing: 0.4px;
}

/* --- Refined Account Row --- */
.account-row {
  display: grid;
  grid-template-columns: 2fr 1.5fr 1fr 1fr 1fr 40px;
  gap: 12px;
  align-items: center; /* Adjusted for rows without individual labels */
  padding: 10px 0;
  border-bottom: 1px solid #f1f3f4;
}

.acc-col-action {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* --- Buttons --- */

/* Base button style (applies to all buttons) */
button, .btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 6px 16px;
  font-family: 'Roboto', arial, sans-serif;
  font-size: 13px;
  font-weight: 500;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.2s;
  box-sizing: border-box;
  height: 32px;
  border: 1px solid var(--gray-border);
  background-color: var(--gray-bg);
  color: #3c4043;
  white-space: nowrap; /* Prevents text wrapping */
}

button:hover, .btn-secondary:hover {
  background-color: var(--gray-bg-hover);
  border-color: #bdc1c6;
  box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3);
}

/* Prevents buttons in input groups from being squashed */
.inline-input-group button, 
.inline-input-group .btn {
  flex-shrink: 0;
  margin-top: 0;
}

/* Primary Button (Save / Main Action) */
.btn-primary, .btn-save {
  background-color: var(--blue-base);
  color: white;
  border: 1px solid var(--blue-base);
  box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3);
}

.btn-primary:hover, .btn-save:hover {
  background-color: var(--blue-hover);
  border-color: var(--blue-hover);
  box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
}

/* Icon Buttons (Delete / Copy) */
.btn-icon {
  background-color: #ffffff;
  border: 1px solid var(--gray-border);
  padding: 6px;
  color: var(--gray-label);
  width: 32px; /* Fixed width only for square icon buttons */
  min-width: 32px;
}

.btn-icon:hover {
  background-color: #fcecea;
  color: var(--red-base);
  border-color: #f5c2c2;
}

.debug-header .btn-icon:hover {
  background-color: var(--gray-bg-hover);
  color: var(--blue-base);
  border-color: #bdc1c6;
}

/* --- Debug Tab --- */
#debug-state {
  background-color: #202124;
  color: #a1c2fa;
  padding: 16px;
  border-radius: 8px;
  font-family: 'Roboto Mono', 'Consolas', monospace;
  font-size: 12px;
  line-height: 1.5;
  overflow: auto;
  max-height: 100%;
  border: 1px solid #3c4043;
  white-space: pre-wrap;
  word-wrap: break-word;
}

.debug-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.copy-success {
  background-color: var(--green-base) !important;
  border-color: var(--green-base) !important;
}

.copy-success svg {
  stroke: #ffffff;
}

/* --- Fixed Footer --- */
.modal-footer {
  flex-shrink: 0;
  padding: 12px 20px;
  background: #ffffff;
  border-top: 1px solid var(--gray-border);
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 16px;
  z-index: 10;
}

.status-msg {
  font-size: 12px;
  color: var(--gray-label);
}
</style>
