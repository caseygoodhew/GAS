<style>
:root {
  /* Google Palette from your Sidebar */
  --blue-base: #4285f4;
  --blue-light: #e8f0fe;
  --red-base: #ea4335;
  --red-light: #fcecea;
  --yellow-base: #fbbc04;
  --yellow-light: #fef7e0;
  --green-base: #34a853;
  --green-light: #e6f4ea;
  
  /* Neutral Palette */
  --text-primary: #202124;
  --text-secondary: #5f6368;
  --border-color: #dadce0;
  --bg-light: #f8f9fa;
  --white: #ffffff;
  --shadow-google: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
}

/* --- Global Reset --- */
* {
  box-sizing: border-box;
}

/* --- Base Layout --- */
body {
  font-family: 'Roboto', 'Segoe UI', arial, sans-serif;
  padding: 0;
  margin: 0;
  color: var(--text-primary);
  background-color: var(--white);
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-sizing: border-box;
}

/* --- Dashboard Launcher (The Card List) --- */
#main-launcher {
  max-width: 100%;
  width: 100%;
  margin: 0 auto;
  padding: 32px 24px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  overflow-y: auto;
  box-sizing: border-box;
}

.dash-card {
  background: var(--white);
  border: 1px solid var(--border-color);
  border-left-width: 6px; /* Thick colored accent */
  border-radius: 8px;
  padding: 20px 24px;
  cursor: pointer;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
}

.dash-card:hover {
  transform: scale(1.005);
  box-shadow: var(--shadow-google);
}

/* Module Specific Coloring */
.card-registry { border-left-color: var(--blue-base); }
.card-registry .card-title { color: var(--blue-base); }
.card-registry:hover { background-color: var(--blue-light); }

.card-actuals { border-left-color: var(--green-base); }
.card-actuals .card-title { color: var(--green-base); }
.card-actuals:hover { background-color: var(--green-light); }

.card-movements { border-left-color: var(--red-base); }
.card-movements .card-title { color: var(--red-base); }
.card-movements:hover { background-color: var(--red-light); }

.card-predictions { border-left-color: var(--yellow-base); }
.card-predictions .card-title { color: var(--yellow-base); }
.card-predictions:hover { background-color: var(--yellow-light); }

.card-title {
  font-weight: 500;
  font-size: 16px;
  margin-bottom: 6px;
}

.dash-card p {
  font-size: 13px;
  color: var(--text-secondary);
  line-height: 1.5;
  margin: 0;
  max-width: 700px;
}

/* --- Module Navigation & Header --- */
#module-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  background-color: var(--bg-light);
}

.module-header {
  display: flex;
  align-items: center;
  padding: 12px 20px;
  background: var(--white);
  border-bottom: 1px solid var(--border-color);
  gap: 16px;
  flex-shrink: 0;
}

#current-module-title {
  margin: 0;
  font-size: 18px;
  font-weight: 500;
  flex-grow: 1; /* Pushes the bug-nub to the right */
}

/* Bug Nub Styling */
.bug-nub {
  color: var(--text-secondary);
  opacity: 0.5;
  transition: all 0.2s;
  padding: 4px;
}

.bug-nub:hover {
  opacity: 1;
  color: var(--red-base);
  background-color: var(--red-light);
  border-radius: 4px;
}

/* Hide the nub when we are actually on the debug screen */
.for-module-debug .bug-nub {
  display: none;
}

#module-container.for-module-launcher {
  background-color: var(--white);
}

#module-container.for-module-launcher .module-header {
  display: none;
}

#module-container.for-module-launcher .module-content-wrapper {
  display: none;
}

#module-container.for-module-launcher .module-footer, #module-container[data-is-debug-mode="true"] .module-footer {
  display: none;
}

/* Dim the entire footer and prevent interactions */
.module-footer.disabled {
  pointer-events: none; /* Prevents clicks on all child buttons */
}

/* Specific styling for the buttons when parent is disabled */
.module-footer.disabled .btn-primary,
.module-footer.disabled .btn-text {
  opacity: 0.4;
  filter: grayscale(0.5);
  cursor: not-allowed;
}

/* Ensure the primary button doesn't change colour on hover while disabled */
.module-footer.disabled .btn-primary:hover {
  background-color: var(--blue-base);
}

/* Ensure the text button doesn't change colour on hover while disabled */
.module-footer.disabled .btn-text:hover {
  color: var(--text-secondary);
}

.btn-back {
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s;
}

.btn-back:hover {
  background-color: var(--bg-light);
  color: var(--text-primary);
}

.module-header h2 {
  margin: 0;
  font-size: 18px;
  font-weight: 400;
  color: var(--text-primary);
}

/* --- Content Areas --- */
.module-content-wrapper {
  flex-grow: 1;
  overflow-y: auto;
  padding: 24px;
}

.module-content {
  display: none; /* Controlled by predictorModuleController */
}

.active {
  display: block;
}

.module-content.active {
  animation: slideUp 0.3s ease-out;
}

.section-box {
  background: var(--white);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  padding: 24px;
  margin-bottom: 24px;
}

/* --- Forms & Grid (Consistent with Setup/Movements) --- */
.grid-row {
  display: grid;
  gap: 12px;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid #f1f3f4;
}

.grid-header {
  font-weight: 500;
  font-size: 12px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.8px;
  padding-bottom: 8px;
}

input, select {
  height: 32px;
  padding: 0 8px;
  border: 1px solid var(--border-color);
  border-radius: 4px;
  font-size: 13px;
  color: var(--text-primary);
}

input:focus {
  outline: none;
  border: 2px solid var(--blue-base);
  padding: 0 7px;
}

/* --- Footer & Buttons --- */
.modal-footer {
  padding: 16px 24px;
  border-top: 1px solid var(--border-color);
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 12px;
  background: var(--white);
  flex-shrink: 0;
}

.btn {
  padding: 8px 24px;
  border-radius: 4px;
  font-weight: 500;
  cursor: pointer;
  font-size: 13px;
  border: 1px solid transparent;
}

.btn-save {
  background-color: var(--blue-base);
  color: white;
}

.btn-save:hover {
  background-color: #3367d6;
}

.btn-secondary {
  background-color: var(--white);
  border-color: var(--border-color);
  color: var(--text-secondary);
}

.btn-secondary:hover {
  background-color: var(--bg-light);
}

/* --- Animations --- */
@keyframes slideUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Utility */
.hidden { display: none !important; }

/* --- Registry Specific Layouts --- */
.list-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 12px;
  background: var(--bg-light);
  border: 1px solid var(--border-color);
  border-radius: 4px;
  margin-bottom: 8px;
}

.owner-name {
  font-weight: 500;
  font-size: 14px;
}

.inline-input-group {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

.inline-input-group input {
  flex-grow: 1;
}

/* --- Drag and Drop Styles --- */
.drag-handle {
  cursor: grab;
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  justify-content: center;
  padding-right: 8px;
}

.drag-handle:active {
  cursor: grabbing;
}

.account-row.dragging {
  opacity: 0.4;
  background-color: var(--blue-light);
  border: 1px dashed var(--blue-base);
}

/* Update grid to accommodate the drag handle column */
.account-header, 
.account-row {
  display: grid;
  grid-template-columns: 30px 2fr 1.5fr 1fr 1fr 40px; /* Added 30px for handle */
  gap: 12px;
  align-items: center;
  width: 100%;
}

.account-header {
  padding: 8px 12px;
  background: var(--bg-light);
  border-bottom: 2px solid var(--border-color);
  font-weight: 500;
  font-size: 11px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.account-row {
  padding: 10px 12px;
  border-bottom: 1px solid var(--border-color);
}

.acc-col input, 
.acc-col select {
  width: 100%;
}

.acc-col-action {
  display: flex;
  justify-content: center;
}

.btn-icon {
  background: none;
  border: none;
  cursor: pointer;
  color: var(--text-secondary);
  padding: 6px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}

.btn-icon:hover {
  background-color: var(--red-light);
  color: var(--red-base);
}

.empty-msg {
  color: var(--text-secondary);
  font-size: 13px;
  font-style: italic;
  padding: 12px;
  text-align: center;
}

/* --- Debug Module Styling --- */

/* Parent container context for the absolute button */
#module-debug .section-box {
  position: relative;
  padding-top: 12px; /* Room for header if needed */
}

/* Terminal Aesthetic */
.debug-container {
  background-color: #1e1e1e; /* Deep dark background */
  border-radius: 6px;
  padding: 20px 16px 16px 16px;
  border: 1px solid #333;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
  margin-top: 8px;
  overflow-x: auto;
}

/* --- Debug Module Styling --- */
#debug-state {
  margin: 0;
  color: #d4d4d4; /* Base color for brackets, braces, and commas */

  font-size: 13px;
  line-height: 1.5;
  white-space: pre-wrap;
  word-break: break-all;
}

/* JSON Syntax Highlighting Classes */
.json-key { color: #9cdcfe; }     /* Light Blue */
.json-string { color: #ce9178; }  /* Terracotta */

.json-null { color: #569cd6; }    /* Royal Blue */

/* Positioning the Copy Button */
.debug-header {
  position: absolute;

  z-index: 5;
}

.debug-header .btn-icon {
  background-color: rgba(255, 255, 255, 0.1);

  padding: 4px;
}

.debug-header .btn-icon:hover {
  background-color: rgba(255, 255, 255, 0.2);

}

}

}
