<style>
:root {
  /* Google Palette from your Sidebar */
  --blue-base: #4285f4;
  --blue-light: #e8f0fe;
  --red-base: #ea4335;
  --red-light: #fcecea;
  --yellow-base: #fbbc04;
  --yellow-light: #fef7e0;
  --green-base: #34a853;
  --green-light: #e6f4ea;
  
  /* Neutral Palette */
  --text-primary: #202124;
  --text-secondary: #5f6368;
  --border-color: #dadce0;
  --bg-light: #f8f9fa;
  --white: #ffffff;
  --shadow-google: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
}

/* --- Base Layout --- */
body {
  font-family: 'Roboto', 'Segoe UI', arial, sans-serif;
  padding: 0;
  margin: 0;
  color: var(--text-primary);
  background-color: var(--white);
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-sizing: border-box;
}

/* --- Dashboard Launcher (The Card List) --- */
#main-launcher {
  max-width: 100%;
  width: 100%;
  margin: 0 auto;
  padding: 32px 24px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  overflow-y: auto;
  box-sizing: border-box;
}

.dash-card {
  background: var(--white);
  border: 1px solid var(--border-color);
  border-left-width: 6px; /* Thick colored accent */
  border-radius: 8px;
  padding: 20px 24px;
  cursor: pointer;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
}

.dash-card:hover {
  transform: scale(1.005);
  box-shadow: var(--shadow-google);
}

.card-registry { border-left-color: var(--blue-base); }
.card-registry .card-title { color: var(--blue-base); }
.card-registry:hover { background-color: var(--blue-light); }

.card-actuals { border-left-color: var(--green-base); }
.card-actuals .card-title { color: var(--green-base); }
.card-actuals:hover { background-color: var(--green-light); }

.card-movements { border-left-color: var(--red-base); }
.card-movements .card-title { color: var(--red-base); }
.card-movements:hover { background-color: var(--red-light); }

.card-predictions { border-left-color: var(--yellow-base); }
.card-predictions .card-title { color: var(--yellow-base); }
.card-predictions:hover { background-color: var(--yellow-light); }

.card-title {
  font-weight: 500;
  font-size: 16px;
  margin-bottom: 6px;
}

.dash-card p {
  font-size: 13px;
  color: var(--text-secondary);
  line-height: 1.5;
  margin: 0;
  max-width: 700px;
}

/* --- Module Navigation & Header --- */
#module-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  background-color: var(--bg-light);
}

.module-header {
  display: flex;
  align-items: center;
  padding: 12px 20px;
  background: var(--white);
  border-bottom: 1px solid var(--border-color);
  gap: 16px;
  flex-shrink: 0;
}

#module-container.for-module-launcher {
  background-color: var(--white);
}

#module-container.for-module-launcher .module-header {
  display: none;
}

#module-container.for-module-launcher .module-content-wrapper {
  display: none;
}

.btn-back {
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s;
}

.btn-back:hover {
  background-color: var(--bg-light);
  color: var(--text-primary);
}

.module-header h2 {
  margin: 0;
  font-size: 18px;
  font-weight: 400;
  color: var(--text-primary);
}

.module-content-wrapper {
  flex-grow: 1;
  overflow-y: auto;
  padding: 24px;
}

.module-content {
  display: none; /* Controlled by predictorModuleController */
}

.active {
  display: block;
}

.hidden {
  display: none;
}

.module-content.active {
  animation: slideUp 0.3s ease-out;
}

.section-box {
  background: var(--white);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  padding: 24px;
  margin-bottom: 24px;
}

.grid-row {
  display: grid;
  gap: 12px;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid #f1f3f4;
}

.grid-header {
  font-weight: 500;
  font-size: 12px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.8px;
  padding-bottom: 8px;
}

  height: 32px;
  padding: 0 8px;

}

.modal-footer {
  padding: 16px 24px;
  border-top: 1px solid var(--border-color);
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 12px;
  background: var(--white);
  flex-shrink: 0;
}

.btn {
  padding: 8px 24px;
  border-radius: 4px;
  font-weight: 500;
  cursor: pointer;
  font-size: 13px;
  border: 1px solid transparent;
}

.btn-save {
  background-color: var(--blue-base);
  color: white;
}

.btn-save:hover {
  background-color: #3367d6;
}

.btn-secondary {
  background-color: var(--white);
  border-color: var(--border-color);
  color: var(--text-secondary);
}

.btn-secondary:hover {
  background-color: var(--bg-light);
}

/* --- Animations --- */
@keyframes slideUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Utility */
.hidden { display: none !important; }
